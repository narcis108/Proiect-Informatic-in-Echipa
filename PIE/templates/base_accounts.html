{% extends 'base.html' %}

{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'css/accounts.css' %}">
{% endblock %}

{% block content %}
{% block page_header %}<h2><br><br></h2>{% endblock %}
<div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="card">
            <div class="card-body">
                {% block card_body %}{% endblock %}
            </div>
            {% block card_footer %}{% endblock %}
        </div>
        {% block end %}{% endblock %}
    </div>
</div>

{% endblock %}
